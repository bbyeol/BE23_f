<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js_statement_exm1</title>
</head>
<body>
	<script type="text/javascript">
		let kor = 98;
		let eng = 100;
		let math = 97;
		let total = kor + eng + math;
		let avg = total/3
		document.write("국어 : "+kor+"<br/>");
		document.write("영어 : "+eng+"<br/>");
		document.write("수학 : "+math+"<br/>");
		document.write("총점 : "+total+"<br/>");
		document.write("평균 : "+avg+"<br/>");
		//+연산자는 연결연산자의 의미
		//+연산자 앞에 문자열이 있으면 뒤에 있는 숫자는 문자열화시킨다.
		document.write("총점 : "+(kor + eng + math)+"<br/>");
		
		
		
		//+, -, * , /
		document.write(10/3+"<br/>");
		document.write(10%3+"<br/>"); //나머지를 구한다.
	</script>
	<!-- 국어, 영어, 수학 점수를 98,100,97으로 정의한 후
		     점수와 총점과 평균을 document에 출력하기
		     [출력형식]
		     국어 : ___
		     수학 : ___
		     영어 : ___
		     총점 : ___
		     평균 : ___ 
		     
		  
		  -->
</body>
</html>
