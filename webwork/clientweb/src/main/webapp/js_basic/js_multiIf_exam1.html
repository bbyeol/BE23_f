<body>
	<script type="text/javascript">
		let ssn = prompt("주민번호의 7번째 값을 입력하세요");
		//1,3은 남자 2,4는 여자, 나머지는 기타
		if(ssn==1){
			alert("남자");
		}else if(ssn==2){
			alert("여자");
		}else if(ssn==3){
			alert("남자");
		}else if(ssn==4){
			alert("여자");
		}else{
			alert("기타");
		}
		
		alert("수정작업");
		if(ssn==1 || ssn==3){
			alert("남자");	
		}else if(ssn==2 || ssn==4){
			alert("여자");
		}else{
			alert("기타");
		}
	</script>
