<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let dan = prompt("출력할 단을 입력하세요");
		document.write("<table border='1'>");
		for(let i=1;i<=9;i++){
			document.write("<tr>");
			document.write("<td><h3>"+ dan+"*"+i+"="+(dan*i)+"</h3></td>");
			document.write("</tr>"); 
		}		
		document.write("</table>");
	</script>
</body>
</html>
