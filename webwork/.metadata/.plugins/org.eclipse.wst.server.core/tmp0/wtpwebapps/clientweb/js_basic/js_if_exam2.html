<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">

		let num = prompt("숫자를 입력하세요.");
		if(num>=0){
			//양수인 경우에 짝수 홀수 평가
			if(num%2==0){
				document.write("<h1>양수이면서 짝수</h1>");
			}else{
				document.write("<h1>양수이면서 홀수</h1>");
			}
		}else{
			document.write("<h1>음수</h1>");
		}
	</script>
</body>
</html>
